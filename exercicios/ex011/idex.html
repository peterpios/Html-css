<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esses site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanaho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-g.png" type="image/png">
        <img src="imagens/foto-m.png" alt="Imagem flexível">
        <source media="( )" srcset="" type="image/">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTMl5.</p>
    
    <audio preload="metadata" controls autoplay>
<source src="media/Bite Me - NEFFEX.mp3" type="audio/mpeg">
<source src="" type="">

    </audio>
        
</body>
</html>
